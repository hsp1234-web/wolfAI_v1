# .github/workflows/ci.yml
name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
      working-directory: .

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
      working-directory: . # 確保此步驟在工作流程的根目錄執行

    - name: Validate .ipynb file formats
      run: |
        find ${{ github.workspace }} -name '*.ipynb' -print0 | xargs -0 -n1 python -m json.tool > /dev/null
      working-directory: .

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./frontend

    - name: Make run_tests.sh executable
      run: chmod +x scripts/run_tests.sh
      working-directory: .

    - name: Run all tests (backend and frontend)
      run: bash scripts/run_tests.sh
      working-directory: .

    - name: Check for API schema changes
      run: |
        git diff --exit-code openapi.json ||           (echo "❌ API schema (openapi.json) has changed. Please commit the updated schema." && exit 1)
      working-directory: .
